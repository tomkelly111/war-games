<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link rel="stylesheet" href="assets/css/style.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/e8b7e1c327.js" crossorigin="anonymous"></script>
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Condensed&display=swap" rel="stylesheet">
    <title>Rock Paper Scissors</title>
</head>
<body>
    <h1>
        <img class="logo" src="assets/images/rock-paper-scissors(4).png" alt="logo">
    </h1>
    <h2>
        Rock Paper Scissors
    </h2>

    <div class="game-area"> 
        <div class="user-choices"> Choose Your Weapon...
        <button aria-label="rock" data-type="0" id="Rock" class="btn">
            <i class="fa-solid fa-hand-fist"></i>
        </button>
        <button aria-label="paper" data-type="1" id="Paper" class="btn">
            <i class="fa-solid fa-hand"></i>
        </button>
        <button aria-label="scissors" data-type="2" id="Scissors" class="btn">
            <i class="fa-solid fa-hand-scissors"></i>
        </button>
        <button aria-label="random"  data-type="3" id="Random" class="btn">
            <i class="fa-regular fa-circle-question"></i>
        </button>
        </div>
        <div class="battle-ground">
            <div><span id="you-id">YOU</span>
            <span id="comp-id">COMPUTER</span></div>
            <span id="user-choice"><i class="fa-regular fa-circle-question"></i></span>
            <span>v</span>
            <span id="computer-choice"><i class="fa-regular fa-circle-question"></i></span>
            
        </div>
        <button id="play-button" data-type="submit">Let's Battle!</button>
        <div id="play-again"></div>
    </div>
    <div class="results-won">
        <p class="results">Battles Won <span id="won">0</span></p>
    </div>
    <div class="results-lost">
        <p class="results">Battles Lost <span id="lost">0</span></p>
    </div>
    <script src="assets/js/script.js"></script>
</body>
</html>
