<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link rel="stylesheet" href="assets/css/style.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/e8b7e1c327.js" crossorigin="anonymous"></script>
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Condensed&display=swap" rel="stylesheet">
    <title>Document</title>
</head>
<body>
    <h1>
        <img class="logo" src="assets/images/rock-paper-scissors (4).png" alt="logo"> Rock Paper Scissors
    </h1>

    <div class="game-area">
        <button class="btn"> Rock
            <i class="fa-solid fa-hand-fist"></i>
        </button>
        <button class="btn"> Paper
            <i class="fa-solid fa-hand"></i>
        </button>
        <button class="btn"> Scissors
            <i class="fa-solid fa-hand-scissors"></i>
        </button>
        <button class="btn"> Random
            <i class="fa-regular fa-circle-question"></i>
        </button>
    </div>
    <div class="battle-ground">
        <span id="user-choice">?</span>
        <span>V</span>
        <span id="computer-choice">?</span>
        
    </div>
    <button>Let's Battle!</button>

    <div class="results-area">
        <p class="results">Battles Won <span id="won">0</span></p>
        <p class="results">Battles Lost <span id="lost">0</span></p>
    </div>
    <script src="assets/js/script.js"></script>
</body>
</html>
